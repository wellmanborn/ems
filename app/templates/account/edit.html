{% extends "pinkdesh/index.html" %}

{% block body %}
    <div class="row">
        <div class="col-sm-12">

        </div>
    </div>
    <div class="panel-box">
        <h4>ویرایش کاربر</h4>
        <form role="form" method="post" data-parsley-validate>
            {% csrf_token %}
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>{{ form.first_name.label }}</label>
                        {{ form.first_name }}
                    </div>
                    <div class="form-group">
                        <label>{{ form.last_name.label }}</label>
                        {{ form.last_name }}
                    </div>
                    <div class="form-group">
                        <label>{{ form.job_title.label }}</label>
                        {{ form.job_title }}
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>{{ form.email.label }}</label>
                        {{ form.email }}
                    </div>
                    <div class="form-group">
                        <label>{{ form.mobile.label }}</label>
                        {{ form.mobile }}
                    </div>
                    <div class="form-group">
                        <label>{{ form.permissions.label }}</label>
                        {{ form.permissions }}
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>{{ form.username.label }}</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label>{{ form.is_active.label }}</label>
                        {{ form.is_active }}
                    </div>
                </div>
            </div>
            <div style="display: flow-root">
                <button class="btn btn-sm btn-theme pull-left m-t-n-xs" type="submit">ویرایش</button>
            </div>
        </form>
    </div>
{% endblock %}
