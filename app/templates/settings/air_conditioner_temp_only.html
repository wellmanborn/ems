{% extends "pinkdesh/index.html" %}

{% block body %}
    <div class="panel-box">

        <div class="tabs-container">
            <ul class="nav nav-tabs">
                <li class=""><a href="/airconditioner/{{ id }}/edit">{{ title }}</a></li>
                <li class="active"><a href="/setting/airconditioner/{{ id }}">تنظیمات تهویه هوا</a></li>
            </ul>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane active">
                    <div class="panel-body">
                        {{ form.errors }}
                        <form role="form" method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>{{ form.set_point_on.label }}</label>
                                            {{ form.set_point_on }}
                                        </div>
                                        <div class="form-group">
                                            <label>{{ form.set_point_off.label }}</label>
                                            {{ form.set_point_off }}
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>{{ form.control_method.label }}</label>
                                            {{ form.control_method }}
                                        </div>
                                        <div class="form-group">
                                            <label>{{ form.alarm_time.label }}</label>
                                            {{ form.alarm_time }}
                                        </div>
                                        <div class="form-group">
                                            <label>{{ form.warning_time.label }}</label>
                                            {{ form.warning_time }}
                                        </div>
                                    </div>
                                </div>
                                <div style="display: flow-root">
                                    <button class="btn btn-sm btn-theme pull-left m-t-n-xs" type="submit">ثبت سنسور</button>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
